<body>

<!--Logo & Navigation bar-->
    
<div class="container">

    <div class="heading">
    <img src="../Images/img(logo1).webp" width="80" height="80" class="logoCenter" alt="logo">
    <ul>
        <li><a href="./home1.html">HOME</a></li>
        <li><a href="./types1.html">TYPES OF CEYLON TEA</a></li>
        <li><a href="./manufacturers1.html">MANUFACTURERS</a></li>
        <li><a href="./contact1.html">CONTACT US</a></li>
        <li><a href="./buy1.html">BUY NOW</a></li>
        </ul>
    </div>
</div>

<!--The main image section-->

<div class="mainImg">
<img src="../Images/img(13).webp" class="teaImg" alt="Teapot">
</div>
<br>
<!--The brand selection-->
<div class="selectBrand">
    <h4>SELECT BRAND</h4>
    <select name="brands" id="manufacturers">
        <option value="dilmah">DILMAH TEA</option>
        <option value="jones">JONES TEA</option>
        <option value="gstea">GEORGE STEUART TEA</option>
        <option value="malwatte valley">MALWATTE VALLEY PLANTATIONS</option>
        <option value="prestige">PRESTIGE CEYLON TEA</option>
        <option value="empire">EMPIRE CEYLON TEA</option>
    </select>
</div>
<!--The preferred packaging-->
<div class="selectPack">
    <h4>SELECT PACKAGING</h4>
    <select name="packtype" id="pack">
        <option value="tin">TINS (DEFAULT)</option>
        <option value="pouch">PAPER POUCH</option>
        <option value="bag">LARGE</option>
    </select>
</div>
<!--The size(quantity)-->
<div class="selectSize">
    <h4>SELECT SIZE</h4>
    <select name="size" id="quantity">
        <option value="m">MEDIUM (DEFAULT)</option>
        <option value="s">SMALL</option>
        <option value="l">LARGE</option>
    </select>
</div>
<!--The extras-->
<div class="selectExtras">
    <h4>SELECT EXTRAS</h4>
    <select name="extras" id="add-ons">
        <option value="none">NONE</option>
        <option value="mug">MUG</option>
        <option value="pin">SILVER PIN</option>
        <option value="souvenir">WOODEN SOUVENIR</option>
</select>
</div>
<br>
<!--buttons to add to cart and place order-->
<div class="buttons">
    <button>ADD TO CART</button>
    <button>PLACE ORDER</button>
    <button>ADD TO FAVORITES</button>
    <button>ORDER FAVORITES</button>
    <button>CHECK LOYALTY POINTS</button>
</div>
<br>
<!--Footer section-->

<footer>
